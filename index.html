<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Game Over</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg pt-5">
      <div class="container rounded-4 py-1">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" /> GAME REVIEWS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">MMORPG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SHOOTER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SAILING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PERMADEATH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SUPERHERO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PIXEL</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="my-4" id="games">
      <div class="container">
        <div class="row gy-4">
          <div
            class="loader-container gy-0 position-absolute top-0 start-0 d-flex align-items-center justify-content-center w-100 h-100"
          >
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="details pb-5 d-none"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
